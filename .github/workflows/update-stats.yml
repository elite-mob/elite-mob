name: Update README stats

on:
  push:
    branches: [main, master]
    paths-ignore:
      - "profile/**"  # Avoid loop when workflow commits stats
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:      # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create profile directory
        run: mkdir -p profile

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&theme=radical&hide_border=true&border_radius=8&include_all_commits=true&show_icons=false
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&theme=radical&hide_border=true&border_radius=8&langs_count=8
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate trophy
        uses: Erik-Donath/github-profile-trophy@feature/generate-svg
        with:
          username: ${{ github.repository_owner }}
          file: profile/trophy.svg
          theme: radical
          no-background: "true"
          no-frame: "true"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate contribution snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            profile/snake.svg

      - name: Generate pin card (android-kotlin-chat-app)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=android-kotlin-chat-app&theme=radical&hide_border=true
          path: profile/pin-android-chat.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin card (Rocket.Chat)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Rocket.Chat&theme=radical&hide_border=true
          path: profile/pin-rocket-chat.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/
          git diff --staged --quiet && echo "No changes" || (git commit -m "chore: update README stats" && git push)
